<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #080C15;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffa726;
        }

        .product-container {
            margin-top: 20px;
        }

        .product-card {
            background-color: #121212;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            margin: auto;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .product-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .price {
            font-size: 24px;
            color: #FFD700;
            margin-top: 10px;
        }

        .description {
            margin-top: 15px;
            font-size: 18px;
        }

        .back-btn {
            background-color: #A755F7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #9245c4;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <h1>تفاصيل المنتج</h1>
    <div class="product-container" id="productContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
            authDomain: "hhhhhh-d4fb8.firebaseapp.com",
            projectId: "hhhhhh-d4fb8",
            storageBucket: "hhhhhh-d4fb8.appspot.com",
            messagingSenderId: "24512338206",
            appId: "1:24512338206:web:dfe045db59bd3434a2110f",
            measurementId: "G-HD4R7GNQ5H"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function getProductId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        function loadProduct() {
            const productId = getProductId();
            db.collection("tshirts").doc(productId).get().then((doc) => {
                if (!doc.exists) {
                    document.getElementById('productContainer').innerText = "المنتج غير موجود.";
                } else {
                    const productData = { id: doc.id, ...doc.data() };
                    displayProduct(productData);
                }
            }).catch((error) => {
                console.error("خطأ في تحميل البيانات: ", error);
            });
        }

        function displayProduct(product) {
            const productContainer = document.getElementById('productContainer');

            const productCard = document.createElement('div');
            productCard.className = 'product-card';

            // عرض الصورة
            const img = document.createElement('img');
            img.src = product.imageUrls[0]; // استخدام الصورة الأولى
            productCard.appendChild(img);

            // عرض السعر
            const price = document.createElement('div');
            price.className = 'price';
            price.innerText = `${product.price} جنية`;
            productCard.appendChild(price);

            // عرض الوصف
            const description = document.createElement('div');
            description.className = 'description';
            description.innerText = product.description || "لا يوجد وصف متاح."; // استخدام وصف المنتج إذا كان متاحًا
            productCard.appendChild(description);

            // زر العودة
            const backBtn = document.createElement('a');
            backBtn.className = 'back-btn';
            backBtn.innerText = 'عودة إلى المنتجات';
            backBtn.href = 'index.html'; // العودة إلى صفحة المنتجات
            productCard.appendChild(backBtn);

            productContainer.appendChild(productCard);
        }

        // تحميل البيانات عند فتح الصفحة
        window.onload = loadProduct;
    </script>

</body>
</html>
