<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجات المتجر</title>
    <style>
        /* استيراد الخط من جوجل */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #080C15;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #ffa726;
        }

        .tshirt-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }

        .tshirt-card {
            background-color: #121212;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .tshirt-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .image-slider {
            position: relative;
        }

        .image-slider img {
            display: none;
        }

        .image-slider img.active {
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .price {
            font-size: 24px;
            color: #FFD700;
            margin-top: 10px;
        }

        .contact-btn {
            background-color: #A755F7;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            margin-top: 10px;
            display: inline-block;
            cursor: pointer;
        }

        .contact-btn:hover {
            background-color: #9245c4;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
</head>
<body>

    <h1>منتجات المتجر</h1>

    <div class="tshirt-container" id="tshirtContainer">
        <!-- سيتم إضافة كروت التيشرتات هنا عبر جافاسكريبت -->
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBoPJbx5v6EkOqxOJkbhzHqIJdAByh79Rg",
            authDomain: "hhhhhh-d4fb8.firebaseapp.com",
            projectId: "hhhhhh-d4fb8",
            storageBucket: "hhhhhh-d4fb8.appspot.com",
            messagingSenderId: "24512338206",
            appId: "1:24512338206:web:dfe045db59bd3434a2110f",
            measurementId: "G-HD4R7GNQ5H"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // تحميل التيشرتات من قاعدة البيانات
        function loadTshirts() {
            db.collection("tshirts").get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    document.getElementById('tshirtContainer').innerText = "لا توجد منتجات.";
                } else {
                    querySnapshot.forEach((doc) => {
                        const tshirtData = { id: doc.id, ...doc.data() }; // إضافة معرف المنتج
                        displayTshirt(tshirtData);
                    });
                }
            }).catch((error) => {
                console.error("خطأ في تحميل البيانات: ", error);
            });
        }

        function displayTshirt(tshirt) {
            const tshirtContainer = document.getElementById('tshirtContainer');

            const tshirtCard = document.createElement('div');
            tshirtCard.className = 'tshirt-card';

            // إنشاء سلايدر الصور
            const imageSlider = document.createElement('div');
            imageSlider.className = 'image-slider';

            tshirt.imageUrls.forEach((url, index) => {
                const img = document.createElement('img');
                img.src = url;
                img.className = index === 0 ? 'active' : '';
                imageSlider.appendChild(img);
            });

            // أزرار التمرير بين الصور
            const prevBtn = document.createElement('button');
            prevBtn.className = 'prev';
            prevBtn.innerHTML = '&#10094;';
            prevBtn.onclick = () => showPrevImage(imageSlider);

            const nextBtn = document.createElement('button');
            nextBtn.className = 'next';
            nextBtn.innerHTML = '&#10095;';
            nextBtn.onclick = () => showNextImage(imageSlider);

            imageSlider.appendChild(prevBtn);
            imageSlider.appendChild(nextBtn);

            tshirtCard.appendChild(imageSlider);

            // تفاصيل التيشرت
            const price = document.createElement('div');
            price.className = 'price';
            price.innerText = `${tshirt.price} جنية`;
            tshirtCard.appendChild(price);

            // زر عرض التفاصيل
            const detailsBtn = document.createElement('a');
            detailsBtn.className = 'contact-btn';
            detailsBtn.innerText = 'عرض التفاصيل';
            detailsBtn.href = `details.html?id=${tshirt.id}`; // رابط صفحة التفاصيل
            tshirtCard.appendChild(detailsBtn);

            tshirtContainer.appendChild(tshirtCard);
        }

        // وظائف التمرير بين الصور
        function showNextImage(slider) {
            const images = slider.getElementsByTagName('img');
            let currentIndex = 0;
            for (let i = 0; i < images.length; i++) {
                if (images[i].classList.contains('active')) {
                    currentIndex = i;
                    images[i].classList.remove('active');
                    break;
                }
            }
            let nextIndex = (currentIndex + 1) % images.length;
            images[nextIndex].classList.add('active');
        }

        function showPrevImage(slider) {
            const images = slider.getElementsByTagName('img');
            let currentIndex = 0;
            for (let i = 0; i < images.length; i++) {
                if (images[i].classList.contains('active')) {
                    currentIndex = i;
                    images[i].classList.remove('active');
                    break;
                }
            }
            let prevIndex = (currentIndex - 1 + images.length) % images.length;
            images[prevIndex].classList.add('active');
        }

        // تحميل البيانات عند فتح الصفحة
        window.onload = loadTshirts;
    </script>

</body>
</html>
